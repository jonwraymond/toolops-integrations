site_name: toolops-integrations
site_description: Optional integrations for toolops (e.g., secret providers).
site_url: https://jonwraymond.github.io/toolops-integrations/
repo_name: jonwraymond/toolops-integrations
repo_url: https://github.com/jonwraymond/toolops-integrations
edit_uri: edit/main/docs/
docs_dir: docs

nav:
  - Home: index.md
  - Reference:
      - Architecture: architecture.md
      - Design Notes: design-notes.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode
  font:
    text: Space Grotesk
    code: JetBrains Mono

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true

