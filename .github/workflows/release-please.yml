name: Release Please

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect release-eligible changes
        id: changes
        run: |
          set -euo pipefail
          BASE="${{ github.event.before }}"
          if [ "$BASE" = "0000000000000000000000000000000000000000" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          CHANGED=$(git diff --name-only "$BASE" "${{ github.sha }}")
          if echo "$CHANGED" | grep -Ev '^(VERSIONS\.md|README\.md|docs/|\.github/)' >/dev/null; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Release Please
        if: steps.changes.outputs.run == 'true' && secrets.RELEASE_PLEASE_TOKEN != ''
        uses: googleapis/release-please-action@v4
        with:
          # Note: `GITHUB_TOKEN` cannot create PRs unless the repo setting
          # "Allow GitHub Actions to create and approve pull requests" is enabled.
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Release Please (Skipped)
        if: steps.changes.outputs.run == 'true' && secrets.RELEASE_PLEASE_TOKEN == ''
        run: |
          echo "release-please skipped: RELEASE_PLEASE_TOKEN is not configured."
          echo "Set a PAT in repo secrets as RELEASE_PLEASE_TOKEN (or enable Actions PR creation) to automate releases."
